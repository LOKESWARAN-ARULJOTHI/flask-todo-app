{% extends 'base.html' %}
{% block title %}Home{% endblock%}

{% block user %}{{user.first_name}} {%endblock%}
{% block content %} 
<h1 align='center'>TODO's</h1>

<form method="POST">
    <div align='center'>
        <input type="text" class="form-control" name="todo" autofocus id="todo" placeholder="Things to do..." style="max-width: 500px;">
    </div>
    <br>
    <div align = 'center'>
        <button type="submit" class="btn btn-primary">Add Task</button>
    </div>
</form>

<ul class="list-group list-group-flush" id="todos">
    {% for todo in user.todos %}
    <li class="list-group-item" align='left'>{{ todo.data}}
        <button type="button" class="close" onclick="deleteTodo( {{todo.id}} )">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </button>
    </li>
    {% endfor %}
</ul>

{% endblock %}
